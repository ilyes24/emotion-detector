{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arabic Emotion Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "index.css" %}">
</head>
<body>
<div class="outer">
<div class="middle">
<div class="inner">
    <div class="container">

    <div class="row">
        <div class="col-10 card margin-auto shadows">
            <div class="card-body">
                <div id="logo" class="row logo">
                    <h1 class="margin-auto">Emotion Detector</h1>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <textarea name="textInput" rows="8" type="text" class="form-control" id="textInput" aria-describedby="arabicTextInput" placeholder="Enter your text to classifie"></textarea>
                    </div>

                    <div style="padding-left: 0;" class="padding-0 custom-control custom-control-inline">Choose an algorithm:</div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="SVM" value="SVM" name="Algorithm" class="custom-control-input">
                        <label class="custom-control-label" for="SVM">SVM</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="KNN" value="KNN" name="Algorithm" class="custom-control-input">
                        <label class="custom-control-label" for="KNN">KNN</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Naive" value="Naive" name="Algorithm" class="custom-control-input">
                        <label class="custom-control-label" for="Naive">Naive Bayes</label>
                    </div>
                    <br>
                    <div class="classifie-btn">
                        <button onclick="classifie()" class="btn btn-primary">Classifie</button>
                    </div>
                </form>
                {% if result %}
                <div class="result">
                    <p>here the results</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="{% static "index.js" %}"></script>
</body>
</html>
