{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arabic Emotion Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "index.css" %}">
    <link rel="stylesheet" href="{% static "result.css" %}">
</head>
<body>
<div class="outer">
<div class="middle">
<div class="inner">
    <div class="container">

    <div class="row">
        <div class="card margin-auto min-widh">
            <div class="card-body">
                <div class="row">
        <blockquote class="align-content-center"><p style="display: inline">{{ text_input }}</p></blockquote>

    </div>
    <div class="row margin-top-10">
        <p id="algo" class="margin-auto">Algorithm used: {{ algorithm }} {% if accuracy %} <small class="accuracy">{{ accuracy }}</small> {% endif %}</p>
    </div>

    <div class="row margin-top-20">
        <p id="algo" class="margin-auto">Text class: {{ result }}</p>
    </div>
    <div dir="ltr">
        <a href="javascript:history.back()" class="btn-back">
            <svg class="svg-back" width="10" viewBox="0 0 10 6">
                <path d="M5 4.3L.85.14c-.2-.2-.5-.2-.7 0-.2.2-.2.5 0 .7L5 5.7 9.85.87c.2-.2.2-.5 0-.7-.2-.2-.5-.2-.7 0L5 4.28z" stroke="none"></path>
            </svg>
            <span class="text-back">Try Again</span>
        </a>
    </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="{% static "index.js" %}"></script>
<script src="{% static "result.js" %}"></script>
</body>
</html>
